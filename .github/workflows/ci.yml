name: CI - Renovate Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'package.json'
      - 'yarn.lock'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Linter
        run: bun lint

      - name: Build Project
        run: bun build